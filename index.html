<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculadora" role="application" aria-label="Calculadora">
        <div class="visor">
            <input type="text" id="resultado" readonly aria-label="Resultado da calculadora">
        </div>
        <div class="botoes" role="group" aria-label="Botões da calculadora">
            <button class="operador" onclick="limparVisor()" aria-label="Limpar">C</button>
            <button class="operador" onclick="apagarUltimo()" aria-label="Apagar último caracter">←</button>
            <button class="operador" onclick="adicionarAoVisor('%')" aria-label="Porcentagem">%</button>
            <button class="operador" onclick="adicionarAoVisor('/')" aria-label="Dividir">/</button>
            
            <button class="operador" onclick="calcularRaiz()" aria-label="Raiz n-ésima">ⁿ√</button>
            <button onclick="adicionarAoVisor('7')" aria-label="Sete">7</button>
            <button onclick="adicionarAoVisor('8')" aria-label="Oito">8</button>
            <button onclick="adicionarAoVisor('9')" aria-label="Nove">9</button>
            
            <button class="operador" onclick="adicionarAoVisor('^')" aria-label="Potência">^</button>
            <button onclick="adicionarAoVisor('4')" aria-label="Quatro">4</button>
            <button onclick="adicionarAoVisor('5')" aria-label="Cinco">5</button>
            <button onclick="adicionarAoVisor('6')" aria-label="Seis">6</button>
            
            <button class="operador" onclick="adicionarAoVisor('*')" aria-label="Multiplicar">×</button>
            <button onclick="adicionarAoVisor('1')" aria-label="Um">1</button>
            <button onclick="adicionarAoVisor('2')" aria-label="Dois">2</button>
            <button onclick="adicionarAoVisor('3')" aria-label="Três">3</button>
            
            <button class="operador" onclick="adicionarAoVisor('-')" aria-label="Subtrair">-</button>
            <button onclick="adicionarAoVisor('0')" aria-label="Zero">0</button>
            <button onclick="adicionarAoVisor('.')" aria-label="Vírgula decimal">,</button>
            <button class="operador" onclick="adicionarAoVisor('+')" aria-label="Somar">+</button>
            
            <button class="igual" onclick="calcular()" aria-label="Calcular resultado">=</button>
        </div>
        <div class="copyright">
            <p>Desenvolvido por Danilu Silva</p>
            <p class="ano">© 2025</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
